    <script src="js/zepto.min.js"></script>
    <script>
        //快递邮件
        $(function(){
            $('.count-p1 .dispatching .u-more').on('tap',function(){
                $('.count-p1').addClass('pagehide');
                $('.count-p21').addClass('pageshow');
            })
        });


        //发票消息
        $(function(){
            $('.count-p1 .box5 .u-more').on('tap',function(){
                $('.count-p1').addClass('pagehide');
                $('.count-p4').addClass('pageshow');
            })
        });


        //支付方式
        $(function(){
            $('.count-p1 .box4').on('tap',function(){
                $('.count-p3').show();
            });
            var str = '';
            $('.count-p3 label').on('tap',function(event){
                if(event.target.nodeName.toUpperCase() == 'LABEL'){
                   str = $(this).find('input').val();
                }else{
                    str =$(this).val();
                }
                $('.count-p1 .box4 .u-more').html(str);
                setTimeout(function(){$('.count-p3').hide();},300);

            });
        })



    </script>
