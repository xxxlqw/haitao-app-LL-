<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/modules.css"/>
</head>
<body>
    <div class="header">
        <a href="#" class="backbtn">&nbsp;</a>
        <h2>密码设置</h2>
    </div>
    <div class="container login-con">
        <div class="box number line"><input type="tel" placeholder="输入您的密码" class="num-txt"/></div>
        <div class="box pwd line"><input type="password" placeholder="输入密码" class="pwd-txt"/></div>
        <div class="box loginbtn"><input type="submit" value="登录" /></div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
        $(function(){
            $('.num-txt,.pwd-txt').on('change',function(){
                var inum = $('.num-txt').val();
                var apwd = $('.pwd-txt').val();
                var re = /^1\d{10}$/;
                if(inum && apwd && re.test(inum)){  //判断手机号码非空 && 密码框非空  &&  手机号码是否为11位
                    $('.loginbtn input').addClass('login-btn');
                } else{
                    $('.loginbtn input').removeClass('login-btn');
                }
            })

        })
    </script>
</body>
</html>
