<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/modules.css?v=1"/>
    <script>
        //设置根节点的大小
        (function(){var oHtml=document.getElementsByTagName("html")[0];oHtml.style.fontSize=window.innerWidth/8+"px";window.onchange=function(){oHtml.style.fontSize=window.innerWidth/8+"px"};})();
    </script>
    <title></title>
</head>
<body class="waitsend-body appbody">


    <div class="header server-header">
        <a href="#" class="backbtn">&nbsp;</a>
        <h2>售后服务</h2>
    </div>
    <div class="container server-con">
        <div class="g-order">
            <div class="tt f-cb">
                <span class="f-fl">店铺B</span>
                <span class="status f-fr">商家已同意</span>
            </div>
            <div class="mn f-cb">
                <div class="img"><a href="#"><img src="images/5.jpg" alt=""/></a></div>
                <div class="img"><a href="#"><img src="images/5.jpg" alt=""/></a></div>
                <div class="img"><a href="#"><img src="images/5.jpg" alt=""/></a></div>
            </div>
            <div class="ft f-cb">
                <span class="price f-fl">实付：63.00</span>
                <a href="#" class="btn f-fr">取消换货</a>
                <a href="#" class="btn f-fr">寄送地址</a>
            </div>
        </div>
    </div>


    <!-- 删除的对话框-->
    <div class="dialog-box send-box">
        <div class="dialog">
            <div class="g-tt">寄送地址 <span class="closebtn">X</span></div>
            <div class="g-mn">
                <p>广东省广州市天河区水荫路119号 星光映景A中心2402</p>
                <p>廖书鹏</p>
                <p>15262521563</p>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script>
        $(function(){
            $('.server-con .ft .btn').eq(1).on('tap',function(){
                $('.send-box').show();
            });

            $('.closebtn').click(function(){
                $('.send-box').hide();
            })


        })
    </script>

</body>
</html>
