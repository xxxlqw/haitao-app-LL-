<body class=" myinfo-body">

        <li> 设为默认</li>
        <li> 编辑 </li>

</div>
<!-- p4 编辑 end-->

<!-- 往上弹的小切片-->
<div class="alert">该地址已删除</div>


<script src="js/zepto.min.js"></script>
<script>
    $(function(){
        $('.sex-box').on('tap',function(){
            $('.myinfo-p2').show();
        });
        $('.sexlst li').on('touchend',function(ev){
            ev.stopPropagation();
            $(this).addClass('z-sel').siblings('li').removeClass('z-sel');
            $('.myinfo-p2').hide();
        });
        $('.myinfo-p2').on('tap',function(){
            $(this).hide();
        });

        var _inde = 0;
        $('.myinfo-p3 .userlst li').on('tap',function(){
            $('.myinfo-p4').show();
            _inde = $(this).index();
        });
        $('.myinfo-p4 li').on('tap',function(){
            if($(this).index() == 2){
                $('.alert').show().addClass('alertswitch');
                setTimeout(function(){
                    $('.alert').hide().removeClass('alertswitch');
                },2000);
            }
            $('.myinfo-p4').hide();
        })
    })
</script>


</body>
</html>
