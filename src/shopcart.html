    <script src="js/zepto.min.js"></script>
    <script>

        $(function(){
            $('.shopcart-p2 .goods-num').each(function(){
                var _self = $(this);
                //商品数量加减
                $(this).find('.min-btn').on('touchend',function(){
                    var iNum = parseInt(_self.find('.number').text()) <= 0? 0 : (parseInt(_self.find('.number').text()-1));
                    _self.find('.number').html(iNum);
                    return false;
                });
                $(this).find('.add-btn').on('touchend',function(){
                    _self.find('.number').html(parseInt(_self.find('.number').text())+1);
                    return false;
                });

            })
        });

        $(function(){
            $('.del').on('click',function(){
                $('.dialog-box').show();
                return false;
            });

            $('.dialog-box .cancel').on('click',function(){
                $('.dialog-box').hide();
                return false;
            });

            $('.dialog-box .sure').on('click',function(e){
                $('.dialog-box').hide();
                $('.alert').show().addClass('alertswitch');
                setTimeout(function(){
                    $('.alert').hide().removeClass('alertswitch');
                },1000);
                return false;
            })

        })

    </script>
